<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />
  <title>Breakout Deluxe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="topbar">
      <h1>Breakout Deluxe</h1>
      <div class="controls">
        <button id="btnStart" aria-label="Start/Pause">‚ñ∂Ô∏è / ‚è∏</button>
        <button id="btnReset" aria-label="Reset">üîÑ</button>

        <label class="speed">
          Speed
          <input type="range" id="speedSlider" min="0.7" max="1.6" step="0.05" value="1" />
        </label>

        <label class="levelsel">
          Level
          <select id="levelSelect"></select>
        </label>

        <label class="portraitToggle" title="Force portrait-first UI on wide screens">
          <input type="checkbox" id="forcePortrait" />
          <span>Portrait UI</span>
        </label>
      </div>
    </header>

    <section class="board">
      <canvas id="game" width="960" height="540" aria-label="Breakout canvas"></canvas>

      <div class="hud">
        <div class="scorebox">
          <span>Score:</span><strong id="score">0</strong>
          <span class="sep"></span>
          <span>Lives:</span><strong id="lives">3</strong>
          <span class="sep"></span>
          <span>Level:</span><strong id="level">1</strong>
          <span class="sep"></span>
          <span id="levelName">Starter</span>
        </div>
        <div class="power-row" id="powerRow" aria-hidden="true"></div>
        <div class="hint">Drag or use ‚¨ÖÔ∏è ‚û°Ô∏è ¬∑ ‚óè to launch ¬∑ Tap lasers button when available</div>
      </div>
    </section>

    <!-- Portrait-first / Mobile controls -->
    <div class="portrait-controls" id="portraitControls">
      <div class="side left-side">
        <button class="big-btn" id="leftBtn">‚¨Ö</button>
        <button class="big-btn" id="laserBtn" title="Fire lasers" aria-hidden="true">üî´</button>
      </div>
      <div class="center-area">
        <button class="big-btn launch" id="launchBtn">‚óè</button>
      </div>
      <div class="side right-side">
        <button class="big-btn" id="rightBtn">‚û°</button>
        <button class="big-btn" id="extraBtn" aria-hidden="true">‚òÖ</button>
      </div>
    </div>

    <footer class="foot">

  </main>
